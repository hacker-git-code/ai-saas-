<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Product Validator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <span class="nav-logo">AI Product Validator</span>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#trusted">Trusted By</a></li>
                <li><a href="#how">How It Works</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

        </div>
    </nav>
    <div id="app-root">
  <video id="bg-video" src="img/Gen-4%20Turbo.mp4" autoplay loop muted playsinline></video>
    <div class="futuristic-overlay"></div>
    <div class="main-content">
        <h1 class="sf-title">Check your idea now</h1>
        <form id="chatBarForm" class="sf-search-form" autocomplete="off">
          <input id="chatBarInput" class="sf-search-input" type="text" placeholder="" autofocus required />
          <button type="submit" class="sf-search-btn" aria-label="Search">
            <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="#444" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="7"/><line x1="16.5" y1="16.5" x2="21" y2="21"/></svg>
          </button>
        </form>
      </div>
      <div class="modal-overlay" id="authModal" style="display:none;">
        <div class="auth-modal">
          <div class="auth-tabs">
            <button id="loginTab" class="active">Login</button>
            <button id="signupTab">Sign Up</button>
          </div>
          <form id="loginForm" class="auth-form">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
          <form id="signupForm" class="auth-form" style="display:none;">
            <input type="email" id="signupEmail" placeholder="Email" required />
            <input type="password" id="signupPassword" placeholder="Password" required />
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
      <div id="mainApp" style="display:none;">
        <main>
          <section class="hero-section">
            <h1 class="main-title">AI Product Validator</h1>
            <p class="subtitle">Validate your business idea with AI-powered analysis. Get instant feedback on market demand, competition, monetization potential, and more!</p>
          </section>
          <section class="form-section">
            <form id="ideaForm" class="idea-form">
              <label for="ideaDescription">Business Idea</label>
              <textarea id="ideaDescription" required placeholder="Describe your business idea..."></textarea>

              <label for="industry">Industry</label>
              <select id="industry" required>
                <option value="">Select industry</option>
                <option value="Technology">Technology</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Education">Education</option>
                <option value="Finance">Finance</option>
                <option value="E-commerce">E-commerce</option>
                <option value="Other">Other</option>
              </select>

              <label for="audience">Target Audience</label>
              <input id="audience" type="text" required placeholder="Who is your target audience?">

              <label for="monetization">Monetization Approach</label>
              <select id="monetization" required>
                <option value="">Select approach</option>
                <option value="Subscription">Subscription</option>
                <option value="Ads">Ads</option>
                <option value="One-time Purchase">One-time Purchase</option>
                <option value="Freemium">Freemium</option>
                <option value="Other">Other</option>
              </select>

              <button id="submitButton" type="submit" class="cta-btn">Submit</button>
            </form>
          </section>
        </main>
      </div>
    </div>
    <!-- <footer style="display: block; text-align: center; margin-top: 5rem;">
        <span>Â© 2025 AI Product Validator. All rights reserved.</span>
    </footer> -->
</div><!-- end #app-root -->
    <script src="script.js"></script>
</body>
</html>
